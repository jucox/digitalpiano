<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano.js</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="keyboard">
            <div class="panel"></div>
            <div class="keys">
                <div class="black-keys">
                    <div class="key black-key" id="cs1_key"></div>
                    <div class="key black-key" id="ds1_key"></div>
                    <div class="key black-key hide"></div>
                    <div class="key black-key" id="fs1_key"></div>
                    <div class="key black-key" id="gs1_key"></div>
                    <div class="key black-key" id="as1_key"></div>
                    <div class="key black-key hide"></div>
                    <div class="key black-key" id="cs2_key"></div>
                    <div class="key black-key" id="ds2_key"></div>
                    <div class="key black-key hide"></div>
                    <div class="key black-key" id="fs2_key"></div>
                    <div class="key black-key" id="gs2_key"></div>
                    <div class="key black-key" id="as2_key"></div>
                </div>
                <div class="key white-key" id="c1_key"></div>
                <div class="key white-key" id="d1_key"></div>
                <div class="key white-key" id="e1_key"></div>
                <div class="key white-key" id="f1_key"></div>
                <div class="key white-key" id="g1_key"></div>
                <div class="key white-key" id="a1_key"></div>
                <div class="key white-key" id="b1_key"></div>
                <div class="key white-key" id="c2_key"></div>
                <div class="key white-key" id="d2_key"></div>
                <div class="key white-key" id="e2_key"></div>
                <div class="key white-key" id="f2_key"></div>
                <div class="key white-key" id="g2_key"></div>
                <div class="key white-key" id="a2_key"></div>
                <div class="key white-key" id="b2_key"></div>
            </div>
        </section>

        <audio src="audio/C1.wav" id="c1_key_sound"></audio>
        <audio src="audio/Cs1.wav" id="cs1_key_sound"></audio>
        <audio src="audio/D1.wav" id="d1_key_sound"></audio>
        <audio src="audio/Ds1.wav" id="ds1_key_sound"></audio>
        <audio src="audio/E1.wav" id="e1_key_sound"></audio>
        <audio src="audio/F1.wav" id="f1_key_sound"></audio>
        <audio src="audio/Fs1.wav" id="fs1_key_sound"></audio>
        <audio src="audio/G1.wav" id="g1_key_sound"></audio>
        <audio src="audio/Gs1.wav" id="gs1_key_sound"></audio>
        <audio src="audio/A1.wav" id="a1_key_sound"></audio>
        <audio src="audio/As1.wav" id="as1_key_sound"></audio>
        <audio src="audio/B1.wav" id="b1_key_sound"></audio>
        <audio src="audio/C2.wav" id="c2_key_sound"></audio>
        <audio src="audio/Cs2.wav" id="cs2_key_sound"></audio>
        <audio src="audio/D2.wav" id="d2_key_sound"></audio>
        <audio src="audio/Ds2.wav" id="ds2_key_sound"></audio>
        <audio src="audio/E2.wav" id="e2_key_sound"></audio>
        <audio src="audio/F2.wav" id="f2_key_sound"></audio>
        <audio src="audio/Fs2.wav" id="fs2_key_sound"></audio>
        <audio src="audio/G2.wav" id="g2_key_sound"></audio>
        <audio src="audio/Gs2.wav" id="gs2_key_sound"></audio>
        <audio src="audio/A2.wav" id="a2_key_sound"></audio>
        <audio src="audio/As2.wav" id="as2_key_sound"></audio>
        <audio src="audio/B2.wav" id="b2_key_sound"></audio>
    </main>
    <footer>
        @jucox
    </footer>

    <script src="main.js"></script>
</body>
</html>
