<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Digital Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="w">
                <span>w</span>
            </li>
            <li class="key black" data-key="3">
                <span>3</span>
            </li>
            <li class="key white" data-key="e">
                <span>e</span>
            </li>
            <li class="key black" data-key="4">
                <span>4</span>
            </li>
            <li class="key white" data-key="r">
                <span>r</span>
            </li>
            <li class="key white" data-key="t">
                <span>t</span>
            </li>
            <li class="key black" data-key="6">
                <span>6</span>
            </li>
            <li class="key white" data-key="y">
                <span>y</span>
            </li>
            <li class="key black" data-key="7">
                <span>7</span>
            </li>
            <li class="key white" data-key="u">
                <span>u</span>
            </li>
            <li class="key black" data-key="8">
                <span>8</span>
            </li>
            <li class="key white" data-key="i">
                <span>i</span>
            </li>
            <li class="key white" data-key="z">
                <span>z</span>
            </li>
            <li class="key black" data-key="s">
                <span>s</span>
            </li>
            <li class="key white" data-key="x">
                <span>x</span>
            </li>
            <li class="key black" data-key="d">
                <span>d</span>
            </li>
            <li class="key white" data-key="c">
                <span>c</span>
            </li>
            <li class="key white" data-key="v">
                <span>v</span>
            </li>
            <li class="key black" data-key="g">
                <span>g</span>
            </li>
            <li class="key white" data-key="b">
                <span>b</span>
            </li>
            <li class="key black" data-key="h">
                <span>h</span>
            </li>
            <li class="key white" data-key="n">
                <span>n</span>
            </li>
            <li class="key black" data-key="j">
                <span>j</span>
            </li>
            <li class="key white" data-key="m">
                <span>m</span>
            </li>
        </ul>
    </div>
</body>
</html>
